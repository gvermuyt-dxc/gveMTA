ID: gveMTA
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: gvemta-approuter
    type: approuter.nodejs
    path: gvemta-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: gveMTA_html5_repo_runtime
      - name: uaa_gveMTA
      - name: portal_resources_gveMTA
  - name: gveMTA_ui_deployer
    type: com.sap.html5.application-content
    path: gveMTA_ui_deployer
    requires:
      - name: gveMTA_html5_repo_host
    build-parameters:
      requires:
        - name: gveIoTApp
          artifacts:
            - './*'
          target-path: resources/gveIoTApp
  - name: gveIoTApp
    type: html5
    path: gveIoTApp
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
  - name: flp
    type: com.sap.application.portal.content
    path: flp
    requires:
      - name: portal_resources_gveMTA
        parameters:
          service-key:
            name: content-deploy-key
            config:
              content-endpoint: developer
          content-target: true
      - name: uaa_gveMTA
      - name: gveMTA_html5_repo_host
      - name: gveMTA_ui_deployer
resources:
  - name: gveMTA_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: gveMTA_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_gveMTA
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_gveMTA
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: portal_resources_gveMTA
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
